name: Nuget Publish CI
on:
  push:
  pull_request:
    branches:
      - master
env:
  # Stop wasting time caching packages
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  # Disable sending usage data to Microsoft
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  # Project name to pack and publish
  PROJECT_NAME: DurableFunctions.Test
  # Extra varibale to target test project
  TEST_PROJECT_NAME: DurableFunctions.Test.EndToEndTests
  # GitHub Packages Feed settings
  GITHUB_FEED: https://nuget.pkg.github.com/Aqovia/index.json
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  # Official NuGet Feed settings
  NUGET_FEED: https://api.nuget.org/v3/index.json
  NUGET_KEY: ${{ secrets.NUGET_KEY }}

  AQOVIA_NUGET_OSS_FEED: https://pkgs.dev.azure.com/aqovia-opensource/4feb2f54-ea14-4724-966c-b30048d22334/_packaging/NuGetOSS/nuget/v3/index.json
  #AQOVIA_NUGET_OSS_KEY: ${{ secrets.AQOVIA_NUGET_OSS_KEY }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.301
      - name: Install NPM
        uses: actions/setup-node@v1
        with:
          node-version: '12'
      - name: Install Azurite
        run: |
          sudo npm install -g azurite
          sudo mkdir azurite
          sudo azurite --silent --location azurite --debug azurite\debug.log &
      - name: Restore
        run: dotnet restore
      - name: Build
        run: dotnet build -c Release --no-restore
      - name: Extract Build Variables
        id: build-vars
        uses: ./.github/actions/set-build-variables
      - name: Test
        run: dotnet test -c Release test/${{ env.TEST_PROJECT_NAME }}       
      - name: Pack
        run: dotnet pack -v normal -c Release --no-restore -p:Version=${last_tagged_version}-${branch_name}-$GITHUB_RUN_ID src/$PROJECT_NAME/$PROJECT_NAME.csproj
        env:
          last_tagged_version: ${{ steps.build-vars.outputs.last-tagged-version }}
          branch_name: ${{ steps.build-vars.outputs.branch-name }}
      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: nupkg
          path: ./src/${{ env.PROJECT_NAME }}/bin/Release/*.nupkg
  branch_preview:
    needs: build
    if: github.event_name == 'push' && github.ref != 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v1
        with:
          name: nupkg
      - name: Push to GitHub Feed
        run: dotnet nuget push ./nupkg/*.nupkg --source ${{ env.GITHUB_FEED }} --api-key ${GITHUB_TOKEN}
  deploy:
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Extract pull request details
        id: pr
        uses: 8BitJonny/gh-get-current-pr@1.2.0        
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          sha: ${{ github.sha }}
          filterOutClosed: false
      - name: Extract Build Variables
        id: build-vars
        uses: ./.github/actions/set-build-variables
      - name: Prepare Release
        id: prepare-release
        if: success() && steps.pr.outputs.number
        uses: ./.github/actions/prepare-release
        with:
          last-tagged-version: ${{ steps.build-vars.outputs.last-tagged-version }}
          pr-title: ${{ steps.pr.outputs.pr_title }}
          pr-body: ${{ steps.pr.outputs.pr_body }}
      - name: Create a GitHub Release
        id: create_release
        if: success() && steps.prepare-release.outputs.tag-name 
        uses: actions/create-release@v1
        with:
          tag_name: ${{ steps.prepare-release.outputs.tag-name }}
          release_name: ${{ steps.prepare-release.outputs.new-version }}
          body_path: /tmp/note.md
          prerelease: false
      - name: Create Release NuGet package
        if: success() && steps.prepare-release.outputs.new-version
        run: dotnet pack -v normal -c Release -p:Version=${new_version} -o nupkg src/$PROJECT_NAME/$PROJECT_NAME.csproj
        env:
          new_version: ${{ steps.prepare-release.outputs.new-version }}
      - name: Push to GitHub Feed
        if: success() && steps.prepare-release.outputs.new-version
        run: dotnet nuget push ./nupkg/*.nupkg --source ${{ env.GITHUB_FEED }} --api-key ${GITHUB_TOKEN}
      - name: Push to GitHub Feed
        if: success() && steps.prepare-release.outputs.new-version
        run: | 
          echo "${#${{ AQOVIA_NUGET_OSS_KEY }}}"
          dotnet nuget push ./nupkg/*.nupkg --source ${{ env.AQOVIA_NUGET_OSS_FEED }} --api-key ${{ secrets.AQOVIA_NUGET_OSS_KEY }}
      # - name: Push to NuGet Feed
      #   if: success() && steps.prepare-release.outputs.new-version
      #   run: dotnet nuget push ./nupkg/*.nupkg --source $NUGET_FEED --skip-duplicate --api-key $NUGET_KEY
